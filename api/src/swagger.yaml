components:
  parameters:
    idParam:
      in: path
      name: id
      description: this param will help to find specific data
      schema:
        type: string
        example: 123
      required: true

    userIdParameters:
      in: query
      name: userId
      schema:
        type: string
        example: 494u
    houseIdParameters:
      in: query
      name: houseId
      schema:
        type: string
        example: 893h
    availableDateParameters:
      in: query
      name: availableDate
      schema:
        type: string
        example: 12-03-2023
    limitParameters:
      in: query
      name: limit
      schema:
        type: string
        example: 10
    currentPageParameters:
      in: query
      name: currentPage
      schema:
        type: string
        example: 2
    sortTypeParameters:
      in: query
      name: sortType
      schema:
        type: string
        example: asy
    sortyByParameters:
      in: query
      name: sortyBy
      schema:
        type: string
        example: availableData
    roleParameters:
      in: query
      name: role
      schema:
        type: string
        example: houseOwner
    statusParameters:
      in: query
      name: status
      schema:
        type: string
        example: approved
    rentDateParameters:
      in: query
      name: rentDate
      schema:
        type: string
        example: "01-01-2024"
    releaseDateParameters:
      in: query
      name: releaseDate
      schema:
        type: string
        example: ""

  responses:
    "400":
      description: An Error Occured
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Something Went Wrong!
              status:
                type: string
                example: 400
    "401":
      description: An Error Occured
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized Acess!
              status:
                type: string
                example: 401
    "404":
      description: An Error Occured
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Data Not Found!
              status:
                type: string
                example: 404
    "500":
      description: An Error occured
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Server Error!
              status:
                type: string
                example: 500

